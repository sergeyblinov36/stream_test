<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
</head>
<body>
    <h1>Upload a Video</h1>

    <form action="/media/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Choose a video file:</label>
        <input type="file" id="file" name="file" accept="video/*" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>

    <br>
    <a href="/dashboard">Back to Dashboard</a> <!-- Link back to dashboard -->
</body>
</html>
